type Beneficiary @entity(immutable: false) {
  id: Bytes!
  totalClaimed: BigInt! # uint256
  dateAdded: BigInt!
  dateRemoved: BigInt
  isActive: Boolean!,
}

type Funds @entity(immutable: false) {
  id: Bytes!
  totalSupplied: BigInt! # uint256
  totalWithdrawn: BigInt! # uint256
  totalClaimed: BigInt! # uint256
  contractBalance: BigInt! # uint256
}
