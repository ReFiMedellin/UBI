specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SubsidyProgram
    network: celo
    source:
      address: "0x947C6dB1569edc9fd37B017B791cA0F008AB4946"
      abi: SubsidyProgram
      startBlock: 29277553
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeneficiaryAdded
        - BeneficiaryRemoved
        - ClaimIntervalSet
        - ClaimableAmountSet
        - FundsAdded
        - FundsWithdrawed
        - OwnershipTransferred
        - SubsidyClaimed
        - TokenAddressSet
      abis:
        - name: SubsidyProgram
          file: ./abis/SubsidyProgram.json
      eventHandlers:
        - event: BeneficiaryAdded(indexed address)
          handler: handleBeneficiaryAdded
        - event: BeneficiaryRemoved(indexed address)
          handler: handleBeneficiaryRemoved
        - event: ClaimIntervalSet(uint256)
          handler: handleClaimIntervalSet
        - event: ClaimableAmountSet(uint256)
          handler: handleClaimableAmountSet
        - event: FundsAdded(uint256,uint256)
          handler: handleFundsAdded
        - event: FundsWithdrawed(uint256)
          handler: handleFundsWithdrawed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SubsidyClaimed(indexed address,uint256,uint256)
          handler: handleSubsidyClaimed
        - event: TokenAddressSet(address)
          handler: handleTokenAddressSet
      file: ./src/subsidy-program.ts
