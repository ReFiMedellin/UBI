specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: Qmb6TtJ3e8btLVkwcBYQFktAXJWgRjcYwjHszQ865YvHcv # Deployment ID of the base subgraph
  block: 51667562 # End block
dataSources:
  - kind: ethereum
    name: SubsidyProgram
    network: celo
    source:
      address: "0xAbE493F082f41B432696F715f84D5471F48cdA2B"
      abi: SubsidyProgram
      startBlock: 51341193
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BeneficiaryAdded
        - BeneficiaryRemoved
        - ClaimIntervalSet
        - ClaimableAmountSet
        - FundsAdded
        - FundsWithdrawn
        - OwnershipTransferred
        - SubsidyClaimed
        - TokenAdded
        - TokenRemoved
        - TokenPriorityChanged
        - TokenSwapped
      abis:
        - name: SubsidyProgram
          file: ./abis/SubsidyProgram.json
      eventHandlers:
        - event: BeneficiaryAdded(indexed address)
          handler: handleBeneficiaryAdded
        - event: BeneficiaryRemoved(indexed address)
          handler: handleBeneficiaryRemoved
        - event: SubsidyClaimed(indexed address,uint256,uint256)
          handler: handleSubsidyClaimed
        - event: FundsAdded(uint256,address,uint256)
          handler: handleFundsAdded
        - event: FundsWithdrawn(address,uint256)
          handler: handleFundsWithdrawn
        - event: TokenAdded(indexed address,uint256)
          handler: handleTokenAdded
        - event: TokenSwapped(indexed address,uint256,uint256)
          handler: handleTokenSwapped
      file: ./src/subsidy-program.ts
